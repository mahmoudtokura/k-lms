{% load static %}
<div class="card mb-4 shadow-sm">
  {% if video.thumbnail %}
  <img class="course_thumbnail" src="{{video.thumbnail.url}}" />
  {% else %}
  <svg
    class="bd-placeholder-img card-img-top"
    width="100%"
    height="225"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
    role="img"
    aria-label="Placeholder: Thumbnail"
  >
    <title>Placeholder</title>
    <rect width="100%" height="100%" fill="#55595c" />
    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
  </svg>
  {% endif %}
  <div class="ml-3 mt-1 mb-0">{{video.title}}</div>
  <div class="card-body">
    <p class="card-text">{{video.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <a
          type="button"
          class="btn btn-sm btn-outline-secondary"
          href="{% url 'course' course.id %}"
          >View</a
        >
        <a type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
      </div>
      <small class="text-muted">added by {{course.added_by.first_name}}</small>
    </div>
  </div>
</div>
